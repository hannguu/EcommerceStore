<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<h1>Product Information</h1>
<button class="btn btn-danger"><a href="/EcommerceStore/loginpage">Login</a> </button>
<table id="table">
  <thead>
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${productList}">
    <td th:text="${product.product_id}"></td>
    <td th:text="${product.product_name}"></td>
    <td th:text="${product.product_quantity}"></td>
    <td th:text="${product.product_price}"></td>
    <td>
      <form th:action="@{/EcommerceStore/productDetails/{product_id}(product_id=${product.product_id})}"
            method="GET">
        <button class="btn btn-primary" type="submit">View Details</button>
      </form>


    </td>
  </tr>
  </tbody>
</table>
